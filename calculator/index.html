<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div id="calculator">
    <div id="display-container">
      <div id="display"></div>
    </div>
    <div id="buttons">
      <button class="number" id="one" action="1">
        1
      </button>
      <button class="number" id="two" action="2">
        2
      </button>
      <button class="number" id="three" action="3">
        3
      </button>
      <button class="number" id="four" action="4">
        4
      </button>
      <button class="number" id="five" action="5">
        5
      </button>
      <button class="number" id="six" action="6">
        6
      </button>
      <button class="number" id="seven" action="7">
        7
      </button>
      <button class="number" id="eight" action="8">
        8
      </button>
      <button class="number" id="nine" action="9">
        9
      </button>
      <button class="number" id="zero" action="0">
        0
      </button>
      <button class="number" id="add" action="+">
        +
      </button>
      <button class="number" id="sub" action="-">
        -
      </button>
      <button class="number" id="div" action="/">
        /
      </button>
      <button class="number" id="mul" action="*">
        *
      </button>
      <button class="number" id="equal" action="=">
        =
      </button>
      <button class="number" id="dec" action=".">
        .
      </button>
      <button class="number" id="ac" action="ac">
        AC
      </button>
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
